<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Biggest Loser Calculator</title>
    </head>
<body>
    <h1>Biggest Loser Calculator</h1>
    <div class="container"></div>

<script>
/*
*   Goal is to get percent of weight lost
*   formula should be: ((startWeight - current weight) / startWeight) * 100

*   Start by asking user how many participants user will be entering weight info for
*   Use number of participants to generate that number of input fields for data entry
*   User will input starting weight and current weight for each user
*   Calculate button will use formular to calculate percentage lost (or gained) for each participant
*   Reload button will reset the page
*   Weight percentage will be displayed next to each participant
*/

/*
let startWeight = 169.3;
console.log(startWeight);

let currentweight = 168.1;
console.log(currentweight);

let percentLost = ((startWeight - currentweight) / startWeight) * 100;
console.log(percentLost);


console.log('Percent of weight lost is ' + percentLost.toFixed(2));
*/

//prompt user for number of participants user will input info for
//For each participant, populate page with proper amount of input divs

let container = document.querySelector('.container');

let participantNum = prompt("How many participants will you enter information for?", 0);

//This function populates the page with the proper input fields
function addParticipants(participantNum){
    for(let i = 0; i < participantNum; i++){
        container.appendChild(document.createTextNode("Participant " + (i + 1) + ": "));

        //Add fields for starting weight
        let startWeight = document.createElement('input');
        startWeight.classList.add('startWeight');
        startWeight.type = 'text';
        startWeight.size = 7;
        container.appendChild(startWeight);

        container.appendChild(document.createTextNode(" "));

        //Add fields for current weight
        let currentWeight = document.createElement('input');
        currentWeight.classList.add('currentWeight');
        currentWeight.type = 'text';
        currentWeight.size = 7;
        container.appendChild(currentWeight);

        container.appendChild(document.createTextNode(" "));

        //Add fields for weight loss result
        let weightLost = document.createElement('input');
        weightLost.classList.add('weightLost');
        weightLost.type = 'text';
        weightLost.size = 7;
        container.appendChild(weightLost);

        container.appendChild(document.createElement("br"));
        container.appendChild(document.createElement("br"));
        container.appendChild(document.createElement("br"));
    }
}
//Maybe consider using a table instead for organization

addParticipants(participantNum);

</script>

</body>
</html>
